syntax = "proto3";

package rpcpb;

service Query {
	rpc FetchDecompressed(FetchMessage) returns (stream DecompressedFetchResult);
	rpc FetchTagged(FetchMessage) returns (stream FetchResult);
	rpc Write(stream WriteMessage) returns (Error);
}

message WriteMessage {
	WriteQuery query = 1;
	WriteOptions options = 2;
}

message WriteQuery {
	int32 unit = 1;
	bytes annotation = 2;
	repeated Datapoint datapoints = 3;
	map<string, string> tags = 4;
}

message WriteOptions {
	string id = 1;
}

message Error {
	string error = 1;
}

message FetchMessage {
	FetchQuery query = 1;
	FetchOptions options = 2;
}

message FetchQuery {
	int64 start = 1;
	int64 end = 2;
	repeated Matcher tagMatchers = 3;
}

message FetchOptions {
	string id = 1;
	map<string, string> metadata = 2;
}

message Matcher {
	string name = 1;
	string value = 2;
	int64 type = 3;
}

message FetchResult {
	repeated Series series = 1;
}

message Segment {
	bytes head = 1;
	bytes tail = 2;
	int64 startTime = 3;
	int64 blockSize = 4;
}

message Segments {
	Segment merged = 1;
	repeated Segment unmerged = 2;
}

message CompressedValuesReplica {
	repeated Segments segments = 1;
}

message Series {
	bytes id = 1;
	bytes namespace = 2;
	int64 startTime = 3;
	int64 endTime = 4;
	bytes compressedTags = 5;
	repeated CompressedValuesReplica replicas = 6;
	repeated Tag decompressedTags = 7;
}

message Tag {
	bytes name = 1;
	bytes value = 2;
}

message Datapoint {
	int64 timestamp = 1;
	double value = 2;
}

message Datapoints {
	repeated Datapoint datapoints = 1;
	bool fixedResolution = 2;
}

message DecompressedSeries {
	bytes id = 1;
	Datapoints values = 2;
	repeated Tag tags = 3;
}

message DecompressedFetchResult {
	repeated DecompressedSeries series = 1;
}